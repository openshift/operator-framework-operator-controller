- op: add
  path: /spec/template/spec/volumes/-
  value: {"name":"operator-controller-certs", "secret":{"optional":false,"secretName":"operator-controller-cert"}}
- op: add
  path: /spec/template/spec/volumes/-
  value: {"name":"trusted-ca-bundle", "configMap":{"optional":false,"name":"trusted-ca-bundle", "items":[{"key":"ca-bundle.crt","path":"ca-bundle.crt"}]}}
- op: add
  path: /spec/template/spec/volumes/-
  value: {"name":"service-ca", "configMap":{"optional":false,"name":"openshift-service-ca.crt","items":[{"key":"service-ca.crt","path":"service-ca.crt"}]}}
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value: {"name":"operator-controller-certs", "readOnly": true, "mountPath":"/var/certs"}
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value: {"name":"trusted-ca-bundle", "readOnly": true, "mountPath":"/var/ca-certs/trusted-ca-bundle" }
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value: {"name":"service-ca", "readOnly": true, "mountPath":"/var/ca-certs/service-ca" }
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "--tls-cert=/var/certs/tls.crt"
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "--tls-key=/var/certs/tls.key"
- op: add
  path: /spec/template/spec/containers/0/env
  value: [{"name":"SSL_CERT_FILE","value":"/var/ca-certs/trusted-ca-bundle/ca-bundle.crt"},{"name":"SSL_CERT_DIR","value":"/var/ca-certs/service-ca"}]
