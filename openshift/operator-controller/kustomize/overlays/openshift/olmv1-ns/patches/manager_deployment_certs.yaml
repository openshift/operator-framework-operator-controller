- op: add
  path: /spec/template/spec/volumes/-
  value: {"name":"operator-controller-certs", "secret":{"optional":false,"secretName":"operator-controller-cert"}}
- op: add
  path: /spec/template/spec/volumes/-
  value: {"name":"service-cas", "configMap":{"optional":false,"name":"openshift-service-ca.crt", "items":[{"key":"service-ca.crt","path":"service-ca.crt"}]}}
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value: {"name":"operator-controller-certs", "readOnly": true, "mountPath":"/var/certs"}
- op: add
  path: /spec/template/spec/containers/0/volumeMounts/-
  value: {"name":"service-cas", "readOnly": true, "mountPath":"/var/service-cas" }
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "--tls-cert=/var/certs/tls.crt"
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "--tls-key=/var/certs/tls.key"
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: "--ca-certs-dir=/var/service-cas"
